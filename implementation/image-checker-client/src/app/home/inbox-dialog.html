<h1 mat-dialog-title>Inbox</h1>
<div mat-dialog-content>
  <div id="loading-overlay" *ngIf="loading" style="text-align: center">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <table mat-table [dataSource]="inbox" style="width: 100%">
    <ng-container matColumnDef="from" style="max-width: 50%">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let element"><a href="mailto:{{element.from}}">{{element.from}}</a></td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">{{element.image}}</td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Text</th>
      <td mat-cell *matCellDef="let element">{{element.text}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onNoClick()">Close</button>
</div>
