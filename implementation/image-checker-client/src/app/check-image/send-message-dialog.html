<h1 mat-dialog-title>Send Message To Image Owner</h1>
<div mat-dialog-content>
  <p>
    <b>Image: </b> {{data.imageName}}<br>
    <b>Owner: </b> {{data.userName}}
  </p>
  <mat-form-field style="width: 100%">
    <mat-label>Reply E-Mail Address</mat-label>
    <input matInput [(ngModel)]="data.from" required [formControl]="email">
  </mat-form-field>
  <br>
  <mat-form-field style="width: 100%">
    <mat-label>Text</mat-label>
    <textarea matInput [(ngModel)]="data.text" required [formControl]="message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="accent" (click)="onNoClick()">Cancel</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="data" [disabled]="email.invalid || message.invalid">Send</button>
</div>
